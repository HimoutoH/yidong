<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
            背景精灵图也存在二倍图
            核心做法
            到像素大厨里面选择2x 利用background-size 缩放背景图片
                测量坐标即可
        */

        /* 
            使用flex-wrap实现弹性盒子多行排列效果
                思考 默认情况下 多个弹性盒子如何显示
            
        */
        .box{
            width: 500px;
            height: 500px;
            /* background-color: pink; */
            border: 1px solid red;
            display: flex;
            /* 弹性盒子多行显示 */
            flex-wrap: wrap;
            /* 两侧对齐 */
            justify-content: space-between;
        }
        .box div{
            width: 150px;
            height: 100px;
            background-color: pink;
        }
        .box div:nth-child(odd) {
            background-color: purple;
        }

        /* 取值与justify-content基本相同 */

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
