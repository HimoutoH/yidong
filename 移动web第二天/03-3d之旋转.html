<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* 透视 */
            perspective: 500px;
        }

        /* 
            使用rotate实现元素空间旋转的效果
        */

        /* 
            拓展
                - rotate3d(x,y,z, 角度度数)： 用来设置自定义旋转轴的位置及旋转轴的角度
                x y z 取值为0~1之间的数字
        */
        img{
            display: block;
            margin: 100px auto;
            transition: all .8s;
        }

        img:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <img src="./images/hero.jpeg" alt="">
</body>
</html>
