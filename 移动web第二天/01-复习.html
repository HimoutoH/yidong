<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            width: 200px;
            height: 200px;
            /* background-color: pink; */
            /* 相对定位 */
            position: relative;
            float: left;
            margin: 15px; 
            /* 2像素的透明边框 */
            border: 1px solid transparent;
        }
        .box:hover{
            border-color: red;
        }
        .box:nth-child(1) {
            margin-left: 500px;
        }

        .box::before {
            content: "";
            /* 绝对定位 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(transparent, rgba(0, 0, 255, 0.3));
            opacity: 0;
            transition: all 1s;
            z-index: 999;

        }

        .box:hover::before {
            opacity: 1;
        }

        .box img {
            width: 100%;
            height: 100%;
            transition: all .4s;
        }

        .box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/1.jpg" alt="">
    </div>
    <div class="box">
        <img src="./images/1.jpg" alt="">
    </div>
    <div class="box">
        <img src="./images/1.jpg" alt="">
    </div>
</body>

</html>
