<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立体呈现</title>
  <style>

    /* 
      使用transform-style:preserve-3d 呈现立体图形
        使用perspective透视属性能否呈现立体图形
          答 不能 因为perspective只能增加近大远小 近实远虚的视觉效果

      实现方法 
        - 添加transform-style：preserve-3d
          使子元素处于真正的3d空间 默认值flat 表示子元素处于2d平面内呈现
    */
    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      transition: all 1s;
      /* 3d立体呈现 */
      /* 让子元素3d空间展示 */
      transform-style: preserve-3d;
    }

    .cube div {
      position:absolute;
      width: 200px;
      height: 200px;
    }

    .front {
      background-color: orange;
      transform: translateZ(100px);
    }

    .back {
      background-color: green;
      transform: translateZ(-100px);
    }
    .cube:hover{
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="cube">
    <div class="front">前面</div>
    <div class="back">后面</div>
  </div>
</body>

</html>
