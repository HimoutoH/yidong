    <!-- 

        屏幕的尺寸
            指的是屏幕的对角线长度 一般用英寸来度量
            
            
        主流的分辨率 
            1920 * 1080
            1366 * 768
            总结
                屏幕分辨率(屏幕出厂设置) 这种分辨率我们称为物理分辨率
            - 物理分辨率越大越好 
            
            逻辑分辨率 是软件可以达到的
            我们平时开发用的像素单位是 逻辑分辨率 比如 border 1px solid pink


            在pc端开发 逻辑分辨率和物理分辨率的关系
                相等的   1逻辑分辨率 = 1物理分辨率
