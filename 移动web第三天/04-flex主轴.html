<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用 justify-content调节元素在主轴的对齐方式
                网页中 盒子之间有距离吗

            修改主轴对齐方式的属性：justify-content 
            justify：每行排列方式
                属性值和作用
                    flex-start  默认值起点开始依次排列
                    flex-end  终点开始依次排列
                    center  沿着主轴居中排列
                    space-around  弹性盒子沿着主轴均匀排列 空白间距均分在弹性盒子两侧
                    space-between   弹性盒子沿着主轴均匀排列 空白间距均分在相邻盒子之间
                    space-evenly  弹性盒子沿着主轴均分排列 弹性盒子与容器之间间距相等
        */

        .box{
            width: 800px;
            height: 100px;
            background-color: pink;
            /* 会让里面所有的子盒子沿着主轴一行显示
                默认主轴是x轴    
            */
            display: flex;
            /* 设置弹性盒子在主轴的排列方式 */
            /* 默认 */
            /* justify-content: center; */
            justify-content: space-between;
        }
        .box div{
            width: 180px;
            height: 100px;
            background-color: purple;
        }
        .box div:nth-child(even) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
