<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用flex属性修改弹性盒子伸缩比
                属性 flex值
                取值分类 数值(整数)

            注意事项
                只占用父盒子剩余的尺寸
                是给子盒子添加这个属性
        */
        .box{
            width: 800px;
            height: 150px;
            margin: 100px auto;
            border: 1px solid red;
            display: flex;
        }
        .box div {
            /* 把大盒子平均分三等分 */
            flex: 1;
            text-align: center;
            line-height: 150px;
            background-color: pink;
        }
        .box div:nth-child(2) {
            background-color: skyblue;
            flex: 2;
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
