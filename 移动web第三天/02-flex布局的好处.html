<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        /* 
        flex布局/弹性布局
            是一种浏览器提倡的布局模式
            布局网页更简单 灵活
            避免浮动托表的问题
    
    */
    .box{
        width: 600px;
        height: 140px;
        /* background-color: pink; */
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
    }
    .box span{
        width: 150px;
        height: 140px;
        background-color: purple;
    }
    .box span:nth-child(2) {
        background-color: pink;
    }
    </style>
</head>

<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
