<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形之缩放</title>
    <style>
        /* 用 transform:scale(x轴缩放倍数,y轴缩放倍数) */
        img{
            display: block;
            margin: 100px auto;
            /* width: 700px; */
            transition: all .5s;

        }
        img:hover{
            transform: scale(0.5);
            width: 800px;
        }
    </style>
</head>
<body>
    <img src="../images/hero - 副本.jpeg" alt="">
</body>
</html>
