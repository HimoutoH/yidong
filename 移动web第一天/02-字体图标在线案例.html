<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线字体图标</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_3395208_scpx0y9e26.css">
    <style>
        .icon-a-6-didian{
            color: pink;
            font-size: 50px;
            position: absolute;
        }
        .iconfont {
            color: red;
            font-size: 60px;
            position: relative;

        }
        .iconfont:hover{
            /* transform: translate(-10px,0); */
            bottom: 10px;
            color: #ffa;
        }
    </style>
</head>
<body>
    <!-- 类名使用更多
            字体图标都是使用单独的盒子
            子图图标我们喜欢用i标签
        -->
    <span class="iconfont icon-a-6-didian"></span>
    <span class="iconfont w">&#xe8da;</span>
</body>
</html>
